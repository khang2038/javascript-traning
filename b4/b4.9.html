<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Functions</h2>

    <p id="demo"></p>

    <button type="button" onclick="document.getElementById('demo').innerHTML=toCelsius(77);"> try click! </button>

    <script>
        function toCelsius(f){
            return(5/9) * (f-32);
        }
    </script>
</body>
</html>
