<html lang="en">
<head>

<body>
    <script>
        var coures=[
            {
                id : 1,
                name:'Javascript',
                coin:0,
                coinText:'Gia:0' 
            },
            {
                id : 2,
                name:'HTML, CSS',
                coin:1
            },
            {
                id : 3,
                name:'Ruby',
                coin:1
            },
            {
                id : 4,
                name:'java',
                coin:1
            }
        ]
        function courseHandler(course){
            return {
                id:course.id,
                name:`Khoa hoc: ${course.name}`,
                coin:course.coin,
                coinText:`Gia: ${course.coin}`
            };
        };
        var newCourses=coures.map(courseHandler);     
        console.log(newCourses);
    </script>
</body>
