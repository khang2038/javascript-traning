    <script>
        x=findmax(1,123,500,115,44,88);

        function findmax(){
            let max=-Infinity;
            for(let i=0;i<arguments.length;i++){
                if(arguments[i]>max){
                    max=arguments[i];
                }
            }
            return max;
        }
    </script>
